[package]
name = "ajour-core"
description = "Core library for Ajour"
version = "1.4.0"
authors = ["Casper Rogild Storm"]
license = "GPL-3.0"
homepage = "https://github.com/ajour/ajour"
repository = "https://github.com/ajour/ajour"
edition = "2018"

[features]
default = []
gui = ['iced_native']
no-self-update = []

[[bin]]
name = "fingerprint_addon"

[[bin]]
name = "parse_addon_directory"

[[bin]]
name = "parse_toc"

[dependencies]
regex = "1.4.3"
fancy-regex = "0.5.0" # Regex with backtracking
async-std = { version = "1.9.0", features = ["unstable"] }
dirs-next = "2.0.0"
serde = { version = "1.0.123", features=['derive'] }
serde_yaml = "0.8.17"
serde_json = "1.0.62"
serde_urlencoded = "0.7"
isahc = { version = "1.1.0", features = ["json"] }
zip = "0.5.10"
glob = "0.3.0"
rayon = "1.5.0"
once_cell = "1.6.0"
chrono = { version = "0.4", features = ['serde'] }
log = "0.4"
fern = "0.6"
walkdir = "2.3"
retry = "1.2"
futures = "0.3"
async-trait = "0.1.42"
dyn-clone = "1.0.4"
thiserror = "1.0"
path-slash = "0.1.4"
tar = "0.4.33"
zstd = { version = "0.6.1", features = ["zstdmt"] }
num_cpus = "1.13.0"
urlencoding = "1.3.3"

iced_native = { version = "0.4.0", optional = true }

[dev-dependencies]
tempfile = "3.2.0"

[target.'cfg(target_os = "macos")'.dependencies]
flate2 = "1.0"
tar = "0.4"
